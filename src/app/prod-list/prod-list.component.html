
<div class="row hide-on-large-only step" [class.show]="shprod" id='shprod'>
	<div class="col s12 m6 offset-m3">
		{{shprod?.title}}
	</div>
</div>

 
<div class="row" style="margin-top: 30px;">
    <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
      <input #myInput id="search" type="text" [(ngModel)]="title" (input)="filterItem(myInput.value)">
      <label for="search">Search here!</label>
    </div>
</div>
<!-- <div *ngFor="let item of filteredItems">
   {{item.title}}
</div> -->

 <div class="row" *ngIf="!filteredItems">
    <div class="col s12 m6 l3" *ngFor="let prod of prods" style="margin-top: 30px;">
	    <div class="card hoverable medium"  >
	    	<div class="card-image">
          		<img [src]="'https://s3-ap-southeast-1.amazonaws.com/justforfunbucket2018/'+prod.image.split(',')[0]">
          	</div>
	    	<div class="card-content " style="overflow: hidden;">
	    		<span class="card-title truncate">{{prod.title}}</span>
	    	</div>
	    	 <div class="card-action">
	    		<a class="btn waves-effect waves-light deep-orange darken-1 white-text" (click)="goToShow(prod)">VIEW</a>
	    		<a class="btn waves-effect waves-light deep-orange darken-1 white-text right" (click)="addToBucket(prod.id);addclass($event);bucket.openDrop();smdispbucket(prod);" ><i class="material-icons">local_grocery_store</i></a>
	    	</div>
    	</div>
  	</div>
</div>
