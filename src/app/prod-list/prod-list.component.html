 <div class="row">
    <div class="col s12 l3" *ngFor="let prod of prods" style="margin-top: 30px;">
	    <div class="card hoverable medium"  >
	    	<div class="card-image">
          		<img [src]="'https://s3-ap-southeast-1.amazonaws.com/justforfunbucket2018/'+prod.image.split(',')[0]">
          	</div>
	    	<div class="card-content " style="overflow: hidden;">
	    		<span class="card-title truncate">{{prod.title}}</span>
	    	</div>
	    	 <div class="card-action">
	    		<a class="btn waves-effect waves-light deep-orange darken-1 white-text" (click)="goToShow(prod)">VIEW</a>
	    		<a class="btn waves-effect waves-light deep-orange darken-1 white-text right" (click)="addToBucket(prod.id);addclass($event)"><i class="material-icons">local_grocery_store</i></a>
	    	</div>
    	</div>
  	</div>
</div>
<div class="fixed-action-btn hide-on-large-only">
<a (click)="prodService.openModal()" class="btn-floating btn-large waves-effect waves-light blue darken-1"><i class="material-icons">add</i></a>
</div>
